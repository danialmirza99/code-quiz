<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
    </header>
    <section>
        <h2 id = "clock"></h2>
        <h3 id = "score"></h3>
        <div class="question-block">
            <h3 id="question">Question</h3>
            <h4 id="answer1">Answer 1</h4>
            <h4 id="answer2">Answer 2</h4>
            <h4 id="answer3">Answer 3</h4>
            <h4 id="answer4">Answer 4</h4>
        </div>
        <button type="button" id = "begin"><h4>Begin</h4></button>
        <div id="quiz"></div>
    </section>

    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
